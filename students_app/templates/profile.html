<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header d-flex">
      <h3 style="padding-right: 30px;">Admin</h3>
      <button type="submit" class="btn" style=" background-color: blue;  "><a href="home" style="text-decoration: none;color: white; font-size: 15px; font-weight: bold;">Signout</a></button>
      <br>
      <br>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">password</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Bloodgroup</th>
            <td scope="col">Tamil</td>
            <td scope="col">English</td>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          {% for i in form %}
            <td><img src="{{i.image.url}}" width="100px" height="200px"></td>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Password}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.Phnumber}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Bloodgroup}}</td>
            <td>{{i.tamil}}</td>
            <td>{{i.english}}</td>
            <td><a href="edit/{{i.id}}">Edit</a></td>
            <td><a href="delete/{{i.id}}">Delete</a></td><br>
        </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn" style=" background-color: blue; "><a href="deleteall" style="color: white; text-decoration: none; font-size: 15px; font-weight: bold;">Delete all</a></button>
</body>
</html>
